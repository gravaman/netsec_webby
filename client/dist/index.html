<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">

        <!-- bootstrap cs dependency -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- material components dependencies -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

        <title>skynet</title>
    </head>
    <body class="bg-dark">
        <div class="jumbotron jumbotron-fluid text-dark" id="heading">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2><|--_--|></h2>
                    </div>
                    <div class="col-9">
                        <h1>skynet defense</h1>
                        <p class="lead">humanity's non-creepy cyber guardian</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8">

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid text-light bg-dark">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-8">
                    <div id="security-chart"></div>
                </div>
                <div class="col-2">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="period-buttons">
                                <label class="btn btn-success active">
                                    <input type="radio" name="options" id="day-period" autocomplete="off" checked> Day
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="week-period" autocomplete="off"> Week
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="month-period" autocomplete="off"> Month
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="alll-period" autocomplete="off"> All
                                </label>
                            </div>
                            <div><br></div>
                            <div class="custom-control custom-switch custom-switch-safe">
                                <input type="checkbox" class="custom-control-input" id="safe-switch" checked>
                                <label class="custom-control-label" for="safe-switch">Safe Domains</label>
                            </div>
                            <div class="custom-control custom-switch custom-switch-malicious">
                                <input type="checkbox" class="custom-control-input" id="malicious-switch" checked>
                                <label class="custom-control-label" for="malicious-switch">Malicious Domains</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>


        <!-- bootstrap js dependencies; jquery ahead of bootstrap script; bootstrap ahead of internal -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- d3 dependencies -->
        <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>

        <!-- project -->
        <script src="bundle.js"></script>
    </body>
</html>
