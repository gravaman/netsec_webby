<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="styles.css">

        <!-- bootstrap cs dependency -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>skynet</title>
    </head>
    <body class="bg-dark">
        <div class="jumbotron jumbotron-fluid text-dark" id="heading">
            <div class="container">
                <h1 class=display-4>skynet defense</h1>
                <p class="lead">humanity's non-creepy cyber guardian</p>
            </div>
        </div>
        <div class="container-fluid text-light bg-dark">
            <div class="row">
                <div class="col-8">
                    <div id="security-chart">security graphic</div>
                </div>
                <div class="col-4">
                    <div id="search-bar">
                        <input type="text" class="form-control" id="search-input" placeholder="search...">
                    </div>
                    <div class="text-dark">
                        <label for="threat-metrics">Threat Metrics</label>
                        <ul class="list-group" id="threat-metrics">
                            <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                                stranger danger score
                                <span class="badge badge-primary badge-pill">28</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                some metric
                                <span class="badge badge-primary badge-pill">56</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                another metric
                                <span class="badge badge-primary badge-pill">5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                last metric
                                <span class="badge badge-primary badge-pill">102</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- bootstrap js dependencies; jquery ahead of bootstrap script; bootstrap ahead of internal -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="bundle.js"></script>
    </body>
</html>
